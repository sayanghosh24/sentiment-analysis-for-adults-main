<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6a11cb;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: linear-gradient(to right, #6a11cb, #a755f9);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .toggle {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="name" placeholder="Full Name" style="display:none">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="handleSubmit()" id="submitBtn">Login</button>
    <p class="toggle" onclick="toggleForm()" id="toggleText">Don't have an account? Sign up</p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('toggleText').textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
      document.getElementById('name').style.display = isLogin ? 'none' : 'block';
    }

    function handleSubmit() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password || (!isLogin && !name)) {
        alert('Please fill in all fields.');
        return;
      }

      alert(isLogin ? `Welcome back, ${email}` : `Account created for ${name}`);

      // Redirect to chatbot page (make sure chatbot.html exists)
      window.location.href = "chatbot.html";
    }
  </script>
</body>
</html>
